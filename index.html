<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Anime  - Daftar Anime Lengkap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <div>
        <h1>Anime </h1>
        <p>Katalog anime berbagai genre dengan pencarian, filter, dan detail.</p>
      </div>
      <span class="header-badge">Project iyan ğŸš€</span>
    </div>
  </header>

  <!-- FILTER BAR -->
  <section class="toolbar">
    <div class="toolbar-group">
      <input
        type="text"
        id="searchInput"
        class="input"
        placeholder="Cari anime (contoh: Naruto, One Piece, Haikyuu...)"
      />
    </div>

    <div class="toolbar-group">
      <select id="genreFilter" class="select">
        <option value="all">Semua Genre</option>
      </select>

      <select id="typeFilter" class="select">
        <option value="all">Semua Tipe</option>
        <option value="TV">TV</option>
        <option value="Movie">Movie</option>
        <option value="OVA">OVA</option>
      </select>

      <select id="sortSelect" class="select">
        <option value="rating-desc">Rating Tertinggi</option>
        <option value="year-desc">Tahun Terbaru</option>
        <option value="title-asc">Judul Aâ€“Z</option>
      </select>
    </div>
  </section>

  <!-- INFO BAR -->
  <section class="info-bar">
    <p>
      <span id="totalCount">0</span> anime ditemukan â€¢
      Halaman <span id="currentPage">1</span> dari
      <span id="totalPages">1</span>
    </p>
  </section>

  <!-- GRID ANIME -->
  <main>
    <div id="animeList" class="anime-grid"></div>
  </main>

  <!-- PAGINATION -->
  <section class="pagination">
    <button id="prevPage" class="btn" disabled>â† Sebelumnya</button>
    <button id="nextPage" class="btn" disabled>Berikutnya â†’</button>
  </section>

  <!-- MODAL DETAIL -->
  <div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal">
      <button id="modalClose" class="modal-close">âœ•</button>
      <div class="modal-body">
        <div class="modal-image-wrapper">
          <img id="modalImage" src="" alt="Cover Anime" />
        </div>
        <div class="modal-content">
          <h2 id="modalTitle"></h2>
          <p id="modalTitleJp" class="modal-title-jp"></p>
          <p id="modalMeta" class="modal-meta"></p>
          <p id="modalGenres" class="modal-genres"></p>
          <p id="modalSynopsis" class="modal-synopsis"></p>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>Â© 2025 Anime Explorer â€¢ Dibuat untuk latihan web developer</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
